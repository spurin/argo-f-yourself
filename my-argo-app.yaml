apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  namespace: argocd
  name: my-argo-app
spec:
  destination:
    name: ''
    namespace: my-argo-ns
    server: 'https://kubernetes.default.svc'
  source:
    path: .
    repoURL: 'https://github.com/spurin/argo-f-yourself.git'
    targetRevision: HEAD
    directory:
      recurse: true
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
